<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" type="image" href="icon.ico">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="parent">
        <div class="img">
            <div class="pic">
                <img  id="img">
                <canvas id="canvas"></canvas>
            </div>
            <div class="upload">
                <label for="upload">Upload</label>
                <input id="upload" value="Upload" type="file">
            </div>
        </div>
        <div class="filters">
            <ul>
                <li>
                    <label for="sat"> Saturate</label>
                    <input type="range" name="" id="sat" min="0" max="200" value="100">
                </li>
                <li>
                    <label for="cont"> Contrast</label>
                    <input type="range" name="" id="cont" min="0" max="200" value="100">
                </li>
                <li>
                    <label for="bright"> Brightness</label>
                    <input type="range" name="" id="bright" min="0" max="200" value="100">
                </li>
                <li>
                    <label for="sepia"> Sepia</label>
                    <input type="range" name="" id="sepia" min="0" max="200" value="0">
                </li>
                <li>
                    <label for="gray"> GrayScale</label>
                    <input type="range" name="" id="gray" min="0" max="1" value="0" step="0.1">
                </li>
                <li>
                    <label for="blur"> Blur</label>
                    <input type="range" name="" id="blur" min="0" max="10" value="0" step="0.1">
                </li>
                <li>
                    <label for="hue"> Hue Rotate</label>
                    <input type="range" name="" id="hue" min="0" max="350" value="0" >
                </li>
                <li> 
                    <a download="true" id="download"  >Download</a>
                    <span >Rest</span>
                </li>
            </ul>
        </div>
    </div>
    <script src="ass.js"></script>
</body>
</html>
